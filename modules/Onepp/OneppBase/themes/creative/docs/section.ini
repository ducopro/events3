Order=Use it to create the sorting order of the sections. All numbers are allowed.
Menu Name=Used to create an internal link to this section. The link name is displayed in the menu-system in the top right corner
Section Type=Choose one of the presets. They differ per theme.
Icon=Prominently rendered above the header
Header-Big title of the section
Subheader=Rendered under the header, a little bit smaller
Content=Rendered under the subheader. Again smaller.
Background properties=All of them can be used except for the Adress for the Google map background. This theme does not support a Google map section
Call to Action properties=Only used if link and linktext are supplied. If so a button is showed benaeth the content